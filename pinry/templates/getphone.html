{% extends 'base.html' %} {% block content %}
<script>
  function getPhone() {
    $.ajax({
      url: '/getphone/',
      beforeSend: function() {
        $("#phonenum").html('正在获取手机号');
      },
      complete: function(response) {
        $('#phonenum').html(response.responseText);
      },
      error: function() {
        $('#phonenum').html('error');
      },
    });
    return false;
  }

  function getSms() {
    if ($("#phonenum").html()) {
      
    }
    else {
      $('#validcode').html("先取得一个手机号");
      return "";
    }
    
    

    $.ajax({
      url: '/getsms/?phonenum=' + $('#phonenum').html(),
      beforeSend: function() {
        $("#validcode-msg").html('正在获取验证码...');
        $('#validcode').html("");
        $('#btn_getsms').attr('disabled',true); 

        countdown( "countdown", 0, 60 );
      },
      complete: function(response) {
        $('#validcode-msg').html(response.responseText);
        $('#btn_getsms').attr('disabled',false); 

      },
      error: function() {
        $('#validcode-msg').html('error');
        $('#btn_getsms').attr('disabled',false); 

      },
    });
    return false;
  }

  function countdown( elementName, minutes, seconds )
  {
      var element, endTime, hours, mins, msLeft, time;
  
      function twoDigits( n )
      {
          return (n <= 9 ? "0" + n : n);
      }
  
      function updateTimer()
      {
          msLeft = endTime - (+new Date);
          if ( msLeft < 1000 ) {
              element.innerHTML = "";
          } else {
              time = new Date( msLeft );
              hours = time.getUTCHours();
              mins = time.getUTCMinutes();
              element.innerHTML = (hours ? hours + ':' + twoDigits( mins ) : mins) + ':' + twoDigits( time.getUTCSeconds() );
              setTimeout( updateTimer, time.getUTCMilliseconds() + 500 );
          }
      }
  
      element = document.getElementById( elementName );
      endTime = (+new Date) + 1000 * (60*minutes + seconds) + 500;
      updateTimer();
  }
  
  

</script>

<div class="container-fluid" style="margin-top:20px">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4">


        </div>
        <div class="col-md-4">
          <div style="width:100%">
          <button style="width:100%" type="button" href="#" onclick="return getPhone();" class="btn btn-primary" >
				获得一个手机号
            </button></div>
          <button onclick="return getSms();" type="button" class="btn btn-success" style="width:100%;" id="btn_getsms">
				查看验证码
            </button>
            <br>
            <span style="font-size:40px;width:100%;color:black;background-color:#7770;" id="phonenum" class="badge badge-default" style="font-size:40px;"></span>
            <br>
          <span id="validcode-msg" class=""></span>
          <div id="countdown"></div>
          <span id="validcode" class=""></span>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">

    </div>
  </div>
</div>
{% endblock content %}

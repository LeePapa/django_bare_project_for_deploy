{% extends 'base.html' %}
{% block content %}
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script>
    $(function() {

      $(".amount").click(function() {
        $("#submit").removeClass('disable');
        var actualCredit = $("input[name=my-radio]:checked").data('actualCredit')
        var val = $("input[name=my-radio]:checked").val();
        $("#deleted-result").html("原价 " + actualCredit + "元");
        $("#result").html("仅需" + val + "元");
      });
      $("#submit").click(function() {
        var val = $("input[name=my-radio]:checked").val();
        window.open("/order/create/" + val, "_self")
      });
    
    
    });
</script>
<style>
    body {
      padding: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    #deleted-result {
      margin-top: 10px;
      text-decoration: line-through;
    }
    
    #result {
      margin-top: 10px;
    }
    
    .disable {
      cursor: not-allowed;
      pointer-events: none;
      color: grey;
    }
    
    </style>


    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <div>
            选择充值积分数（1积分可注册一次）
          </div>
          <label>
            <input class="amount" type="radio" name="my-radio" value="1" data-actual-credit="1"> 1
          </label>
          <label>
            <input class="amount" type="radio" name="my-radio" value="5" data-actual-credit="6"> 6
          </label>
          <label>
            <input class="amount" type="radio" name="my-radio" value="10" data-actual-credit="15"> 15
          </label>
          <label>
            <input class="amount" type="radio" name="my-radio" value="20" data-actual-credit="40"> 40
          </label>
          
          <div id="deleted-result"></div>
          <div id="result"></div>
          <button class="disable" id="submit">
            充值
        </button>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>


{% endblock content %}

{% extends "base.html" %}

{% block title %}注册{% endblock %}

{% block yield %}
    <div class="container">
        <div class="row">
            <div id="form" class="col-sm-4 col-sm-offset-4">
                <h1>注册</h1>
                <h3>发现我们精心为你挑选的手机壳</h3>
                <h3>注册后可使用收藏功能</h3>
                <form action="{% url "users:register" %}" method="post" class="form-horizontal">
                    {% csrf_token %}
                    {% for field in form %}
                        {% include "includes/field.html" %}
                    {% endfor %}
                    <button id="submit" type="submit" class="btn btn-lg btn-primary">注册</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% extends "base.html" %}

{% block yield %}
<div class="container-fluid">
	<div class="row">
		{%for element in items%}
        <div class="col-md-2">
			<img alt="Bootstrap Image Preview" src="{{ element.pict_url }}" style="width: 100%;" class="img-rounded"  /> <span class="label label-default">{{ element.zk_final_price}}</span>
			<dl>
				<dt>
					{{ element.title}}
				</dt>
                <dt>
                    <a onclick="pinForm()" data-id="{{ element.num_iid }}">new pin{{ element.num_iid }}d</a>
                </dt>
                <dt>
                    <a href="{{ element.item_url}}">淘宝链接</a>
				</dt>
                <dt>
                    <a onclick="showImages()"  data-images = "{{ element.small_images.string }}" id="modal-848864" href="#modal-container-848864" role="button" class="btn" data-toggle="modal">pics</a>
				</dt>
			</dl>
		</div>
        {% endfor %}
	</div>
</div>


{% endblock %}
